    <section class="register">
      <div class="register-col">
        <form>
          <label for="name">First Name <span>*</span></label>
          <input
            type="text"
            name="name"
            placeholder="Enter your first name"
            required
          />
          <label for="name">Last Name <span>*</span></label>
          <input
            type="text"
            name="name"
            placeholder="Enter your last name"
            required
          />
          <label for="name">Phone Number <span>*</span></label>
          <input
            type="number"
            name="number"
            placeholder="Enter your name"
            required
          />
          <label for="gender">Gender <span>*</span></label>
          <select name="gender" id="gender">
            <option value="gender"></option>
            <option value="gender">Male</option>
            <option value="gender">Female</option>
            <option value="gender">Prefer not to say</option>
          </select>
          <label for="email">Country <span>*</span></label>
          <input
            type="text"
            name="country"
            placeholder="Enter country"
            required
          />
          <label for="email">State/province <span>*</span></label>
          <input type="text" name="state" placeholder="Enter state" required />
          <label for="email">Email <span>*</span></label>
          <input
            type="email"
            name="email"
            placeholder="Enter email address"
            required
          />
          <label for="email">Password <span>*</span></label>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <label for="email">Confirm password <span>*</span></label>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            required
          />

          <button type="submit" class="btns red-btn">Register</button>
        </form>
      </div>
    </section>
